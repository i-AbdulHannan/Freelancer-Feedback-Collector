<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="bg-gradient-to-tr via-sky-500 to-fuchsia-900 dark:from-gray-400 dark:via-slate-700 dark:to-gray-900 text-white min-h-screen flex items-center justify-center font-serif"
  >
    <div
      id="loginSection"
      class="bg-gray-800 p-6 rounded-xl shadow-xl w-full max-w-md"
    >
      <h2 class="text-2xl font-semibold mb-4 text-center">Admin Login</h2>

      <form id="loginForm" class="space-y-4">
        <input
          name="username"
          type="text"
          placeholder="Username"
          class="w-full p-3 rounded bg-gray-700"
          required
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          class="w-full p-3 rounded bg-gray-700"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-500 p-3 rounded hover:bg-blue-600 font-semibold"
        >
          Login
        </button>
      </form>
    </div>

    <script src="admin.js" defer></script>
  </body>
</html>
